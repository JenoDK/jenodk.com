name: Deploy to Hetzner

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to release (e.g., 1.7.0)'
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/jenodk/jenodk-website:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker pull ghcr.io/jenodk/jenodk-website:latest
            
            # Stop and remove old container if it exists
            docker stop jenodk-website 2>/dev/null || true
            docker rm jenodk-website 2>/dev/null || true
            
            # Run new container
            docker run -d \
              --name jenodk-website \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              --env-file /home/${{ secrets.HETZNER_USER }}/apps/jenodk.com/.env.jenodk \
              ghcr.io/jenodk/jenodk-website:latest
            
            # Verify container is running
            sleep 5
            docker ps | grep jenodk-website || exit 1

